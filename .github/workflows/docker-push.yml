name: Docker Push CI

on:
  push:
    branches:
      - master
  pull_request:
    branches:
      - master
    types: [closed]

env:
  IMAGE_NAME: $DOCKER_REGISTRY/openrepl

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v3
    
    - name: Display env vars
      run: echo "DOCKER_REGISTRY:" $DOCKER_REGISTRY

    - uses: benjlevesque/short-sha@v2.1
      id: short-sha
      with:
        length: 7
    - run: echo $SHA
      env: 
        DOCKER_SHA: ${{ steps.short-sha.outputs.sha }}

    - name: Login to Docker registry
      uses: docker/login-action@v2
      with:
        username: ${{ secrets.DOCKER_USERNAME }}
        password: ${{ secrets.DOCKER_PASSWORD }}

    - name: Build and Push Docker image
      uses: docker/build-push-action@v4
      with:
        context: .
        push: true
        tags: ${{ env.IMAGE_NAME }}:${{ env.DOCKER_SHA }}

    - name: Update the `latest` tag (optional)
      if: success()
      run: |
        docker tag ${{ env.IMAGE_NAME }}:${{ env.DOCKER_SHA }} \
        ${{ env.IMAGE_NAME }}:latest

        docker push ${{ env.IMAGE_NAME }}:latest
